<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Anak Sehat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .header {
            background-color: #2d2f59;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
        }
        .profile-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-card .info {
            width: 100%;
        }
        .profile-card button {
            background-color: #2d2f59;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .profile-card button:hover {
            background-color: #4a4c82;
        }
        .profile-card .field {
            margin: 10px 0;
            text-align: left;
        }
        .profile-card .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-card .field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .actions {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">Profil Anak Sehat</div>
    <div class="container">
        <div class="profile-card">
            <img src="logo1.png" alt="Profile Picture">
            <div class="info">
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" disabled>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email" disabled>
                </div>
                <div class="field">
                    <label>Jenis Kelamin</label>
                    <input type="text" placeholder="Enter gender" disabled>
                </div>
                <div class="field">
                    <label>No. Telpon</label>
                    <input type="text" placeholder="Enter phone number" disabled>
                </div>
                <div class="field">
                    <label>Alamat</label>
                    <input type="text" placeholder="Enter address" disabled>
                </div>
                <div class="actions">
                    <button>Edit</button>
                    <button>Jadwal</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
